<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Search</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <form action="https://www.youtube.com/results?search_query=" method="get" class="searchBar">
        <a href="https://www.youtube.com"><img id="youtubeLogo" src="images/YouTubeLogo.jpg" alt="Youtube Logo"></a>
        <div id="searchBar">
            <input id="search" autocomplete="off" autofocus name="search_query" type="text" placeholder="Search">
            <button id="submit" type="submit"><img id="searchIcon" src="images/searchIcon.png" alt="Search"> </button>
        </div>
    
    </form>

</body>
</html>
